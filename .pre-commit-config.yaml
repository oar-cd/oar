repos:
  - repo: https://github.com/tekwizely/pre-commit-golang
    rev: v1.0.0-rc.2
    hooks:
      - id: go-mod-tidy

  - repo: https://github.com/golangci/golangci-lint
    rev: v2.4.0
    hooks:
      - id: golangci-lint-full

  - repo: local
    hooks:
      - id: generate
        name: generate
        entry: make generate
        verbose: true
        language: system
        types: [go, css]

